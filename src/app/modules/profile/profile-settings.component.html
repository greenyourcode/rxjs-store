<h4>Settings :</h4>
<div class="profile-container">
    <div [formGroup]="form">
        <label>profil public :</label>
        <input formControlName="privateProfile" /><br />
        <label>couleur du thème :</label>
        <input formControlName="themeColor" /><br />
    </div>
    <div>Profil privé : {{initialValue?.privateProfile}}</div>
    <div>Couleur du thème : {{initialValue?.themeColor}}</div>
    <button (click)="onLoading()">Charger le profil</button><br />
</div>
